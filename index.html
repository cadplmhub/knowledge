  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: url('background-cad.jpg') center/cover no-repeat fixed;
    }

    /* Add dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    header {
      background: rgba(26,35,126,0.9);
      padding: 30px;
      text-align: center;
      font-size: clamp(24px, 4vw, 36px);
      font-weight: bold;
    }

    section.plm {
      background: rgba(0,0,0,0.7);
      margin: 40px auto;
      padding: 40px;
      max-width: 900px;
      border-radius: 12px;
      text-align: center;
    }

    section.plm img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 20px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
      padding: 30px 15px;
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(26,35,126,0.8);
    }

    .card a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      display: block;
    }

    .card a:hover {
      color: #ffeb3b;
    }

    footer {
      background: rgba(26,35,126,0.9);
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: #ffeb3b;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
