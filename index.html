<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CAD PLM HUB Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: url('background-cad.jpg') center/cover no-repeat fixed;
    }

    header {
      background: rgba(26,35,126,0.8);
      padding: 30px;
      text-align: center;
      font-size: 34px;
      font-weight: bold;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 60px 40px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      display: block;
    }

    section.plm {
      background: rgba(0,0,0,0.6);
      margin: 40px auto;
      padding: 40px;
      max-width: 900px;
      border-radius: 12px;
      text-align: center;
    }

    section.plm img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      background: rgba(26,35,126,0.8);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>CAD PLM HUB Dashboard</header>

<section class="plm">
  <h2>Product Lifecycle Management Workflow</h2>
  <img src="plm-workflow.jpg" alt="PLM Workflow Diagram" />
</section>

<main>
  <div class="card"><a href="about.html">About Us</a></div>
  <div class="card"><a href="services.html">Services</a></div>
  <div class="card"><a href="training.html">Training</a></div>
  <div class="card"><a href="products.html">Products</a></div>
  <div class="card"><a href="careers.html">Careers</a></div>
  <div class="card"><a href="support.html">Support</a></div>
  <div class="card"><a href="blog.html">Blog</a></div>
  <div class="card"><a href="contact.html">Contact Us</a></div>
</main>

<footer>&copy; 2025 CAD PLM HUB. All rights reserved.</footer>

</body>
</html>
